<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="userName" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')"
                                class="text-danger">"Username is required"</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['passWord'].dirty && signUpForm.hasError('required','passWord')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="passWord" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['passWord'].dirty && signUpForm.hasError('required','passWord')"
                                class="text-danger">"Password is required"</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['confirmPassword'].dirty && signUpForm.hasError('required','confirmPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmPassword" type="text" placeholder="Confirmpassword">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['confirmPassword'].dirty && signUpForm.hasError('required','confirmPassword')"
                                class="text-danger">"Confirm Password is required"</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['fullName'].dirty && signUpForm.hasError('required','fullName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="fullName" type="text" placeholder="Fullname">
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['fullName'].dirty && signUpForm.hasError('required','fullName')"
                                class="text-danger">"Fullname is required"</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['phoneNumber'].dirty && signUpForm.hasError('required','phoneNumber')">
                                    <span class="fa fa-phone p-2"></span>
                                    <!-- <input formControlName="phoneNumber"  id="phone"  placeholder="Phonenumber"> -->
                                    <input formControlName="phoneNumber" type="text" id="phone" name="phone"
                                        pattern="^[0-9]{10}$" placeholder="Phonenumber" required>
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['phoneNumber'].dirty && signUpForm.hasError('required','phoneNumber')"
                                class="text-danger">"Phone Number is required"</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                                    <span class="fa fa-envelope-o p-2"></span>
                                    <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"
                                class="text-danger">"Email is required"</small>

                            <button (click)="onSubmit()" id="register" type="submit" name="register" class="btn btn-primary btn-block mt-4 w-100"
                                [disabled]="signUpForm.valid" autocomplete="register" routerLink="/update-profile">Register</button>
                            <!-- Success message display -->
                            <!-- <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div> -->
                            <div class="text-center pt-4 text-muted">Already have account? <a id="forget"
                                    routerLink="/login">Login</a>
                            </div>
                        </form>
                    </div>

                <div class="text-center py-3">
                    <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a> 
                    <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>

                </div>
            </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
